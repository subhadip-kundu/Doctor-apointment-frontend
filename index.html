<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Medifine | Online doctor consultation </title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./images/logo.png" alt="Medfine logo">
            </div>
            <div class="list">
                <ul>
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./about/about.html">About Us</a>
                    </li>
                    <li>
                        <a href="./contact/contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-left">
                <div class="top-ang"><img src="./images/topAngle.png" alt="Top-angle"></div>
                <div class="slogan"> <h1>
                    Complete Health <br> care solutions for <br> Everyone
                </h1>
                <p>
                    We're always available for our Patients with emergen problems. You can easyly reach <br> us 24/7 .
                    We focused on highest quality.
                </p></div>
                <div class="down">
                    <div class="btn">
                        <button>
                            Make Appointment
                        </button>
                    </div>
                    <div class="angle-mouse">
                        <img src="./images/bottomAngle.png" alt="Bottom-angle">
                        <img src="./images/mouse.png" alt="Mouse">
                    </div>
                </div>
            </div>
            <div class="hero-right">
                <img src="./images/greenBox.png" alt="green">
                <img src="./images/yellowBox.png" alt="yellow">
                <img src="./images/doctor.png" alt="doctor">
            </div>
        </section>
    </main>
</body>

</html>
